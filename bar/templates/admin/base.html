{% extends "base.html" %}

{% block css %}
    {{ super() }}
    <style>
		body{
			background: #eee;
		}
		nav.navbar-cover{
			color: #333;
			background: none;
			border-bottom: 1px solid #ddd;
		}
		nav.navbar-cover h1{
			color: inherit;
		}
		nav.navbar-cover .navbar-header{
			width: 100%;
		}
		nav.navbar-cover a,
		nav.navbar-cover a:visited,
		nav.navbar-cover a:focus{
			color: inherit;
			outline: none;
		}
		nav.navbar-cover a:hover{
			color: #555;
		}
		.logout-link{
			font-size: 14px;
		}
    </style>
{% endblock %}

{% block header%}
	<div class="container-fluid">
        <div class="navbar-header">
            <a href="//www.svcover.nl/" class="navbar-logo"><img src="{{ url_for('static', filename='img/cover_black.png') }}"></a>
            <a href="{{ url_for('list_activities') }}" class="navbar-brand">BAR: Admin</a>
			<a class="pull-right logout-link" href="{{ url_for('admin_logout') }}">Logout</a>
        </div>
    </div>
{% endblock %}
